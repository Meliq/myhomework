<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width: 220px;
                height: 300px;
                border: 1px solid black;
                border-left: 5px solid red;
                animation: mymove 5s infinite;
                position: relative;
                animation-delay: 2s;
                animation-direction: alternate;
            }
            @keyframes mymove {
                 from {left: 0px;}
                to {left: 200px;}
            }
        </style>

    </head>
    <body>
        <div>name1</div>
        <span>name2</span>
    </body>
</html>
