<!--
1.title - This is the most important tag.
2.Meta description -Right after the title tag.
3.header - There are several different header tags. Depending on your format, you might have h1, h2, h3, and sometimes h4 or even h5.
4.Image alt - That way, when someone is searching the “Images” tab, they can still find your content.
5.Nofollow link - linking to a website or piece of content would normally increase that website’s domain authority.
6.Links and anchor text
7.Canonical -?
-->
<!DOCTYPE html>
<html>
  <head>
      <title>homework seo</title>
      <meta name="description" content="homework task seo">
  </head>
  <body>
      <h1>marketing</h1>
      <img src="tea.jpeg" alt="tea" width="500" height="600">
      <a rel="nofollow" href="https://neilpatel.com/blog/html-tags-for-seo/">seo</a>
  </body>
</html>
